# Variables
$TOUCHPAD_ENABLE = false
$INACTIVE_OPACITY = 0.80
$ACTIVE_OPACITY = 0.85
$BORDER_SIZE = 0

autogenerated = 0

# Monitors
monitor=, 1920x1080@120, 0x00, 1


# Apps
$terminal = kitty


# Auto start
exec-once = swaync
exec-once = ./scripts/xdg-desktop-portal-hyprland.sh
exec-once = systemctl --user start hyprpolkitagent
exec-once = swww-daemon
exec-once = walker --gaplication-service
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"


# Environment variables
env = XCURSOR_SIZE, 24
env = HYPRCURSOR_SIZE, 24
env = GTK_THEME, Adwaita:dark
## Toolkit backend
env = GDK_BACKEND,wayland,x11,*
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
## XDG
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
## QT
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt6ct


general {
    border_size = $BORDER_SIZE
    no_border_on_floating = true
    gaps_in = 2
    gaps_out = 2
    gaps_workspaces = 0
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(000000FF)
    layout = dwindle
    resize_on_border = false
    allow_tearing = false

    snap {
      enabled = false
    }
}

decoration {
    rounding = 2
    rounding_power = 2
    active_opacity = $ACTIVE_OPACITY
    inactive_opacity = $INACTIVE_OPACITY
    fullscreen_opacity = 1.0
    dim_inactive = true
    dim_strength = 0.5
    dim_special = 0.2
    dim_around = 0.4

    blur {
        enabled = true
        size = 3
        passes = 3
				ignore_opacity = true 
				new_optimizations = true
				special = true 
				popups = true
				vibrancy = 0.1696
    }

    shadow {
      enabled = false
    }
}

animations {
    enabled = yes
    first_launch_animation = true


    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    bezier = easeIn, 0.42, 0.0, 1.0, 1.0
    bezier = easeOut, 0.0, 0.0, 0.58, 1.0
    bezier = slowToFast, 0.65, 0, 0.35, 1

    animation = global, 1, 10, default
    animation = border, 1, 20.39, easeOutQuint
    animation = windows, 1, 5, easeOutQuint, popin 
    animation = windowsIn, 1, 5, easeOutQuint, popin 87%
    animation = windowsOut, 1, 5, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 3.0, slowToFast, slidefade
    animation = workspacesIn, 1, 3.0, slowToFast, slidefade
    animation = workspacesOut, 1, 3.0, slowToFast, slidefade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 1
    disable_hyprland_logo = true
    disable_splash_rendering = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
}


input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0

    touchpad {
        natural_scroll = true
	disable_while_typing = true
	tap-to-click = true
    }
}

gestures {
    workspace_swipe = true 
    workspace_swipe_fingers = 3
}

xwayland {
  force_zero_scaling = true
}

device {
	name = syna3602:00-093a:0255-touchpad
	enabled = $TOUCHPAD_ENABLE
}



# Key bindings
$mainMod = SUPER

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, R, exec, walker
bind = $mainMod, F, fullscreen 
# bind = $mainMod, J, togglesplit,

bind = $mainMod, l, movefocus, l
bind = $mainMod, h, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


# Window rules
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = nofocus,class:^()$,title:^()$,xwayland:1,floating:1,fullscreen:0,pinned:0
## For browser context menu
windowrulev2 = noblur, class:^()$
windowrulev2 = nodim, class:^()$
windowrulev2 = opacity 1 override, class:^()$
# For vscode
windowrulev2 = opacity $ACTIVE_OPACITY override, fullscreen:1, class: ^(Code - Insiders)$


# Workspace rules
workspace = 1, defaultName:main
workspace = 2, defaultName:coding, gapsin:0, gapsout:0, border:false, decorate:false
